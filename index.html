<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <figure class="pizza">
        <div class="pizza-hero">
            <img src="image/back-customers.jpg" alt="" class="pizza-img">

        </div>
        <div class="pizza-content">
            <div class="pizza-title">
            <h1 class="pizza-heading">Pizza Vegetale 👌</h1>
            <div class="pizza-tag pizza-tag-1">#Vegetarian</div>
            <div class="pizza-tag pizza-tag-2">#Italian</div>
            </div>
            <p class="pizza-description">Yummy veggie pizza with tasty olives, crisp peppers, fresh arugula and original italian tomato sauce.</p>
            <div class="pizza-details">
                <p class="pizza-detail"><span class="emoji">🍕</span>850 kcal</p>
                <p class="pizza-detail"><span class="emoji">🕒</span>30 min</p>
                <p class="pizza-detail"><span class="emoji">⭐</span>4.7/5</p>

            </div>
        </div>
       
        <div class="pizza-price">
            $11.99

        </div>
    </figure>
</body>

</html>
